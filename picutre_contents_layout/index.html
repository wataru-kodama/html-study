<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>画像にテキストを重ねたレイアウト</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <section class="orange">
      <div class="orange-text">
        <h2>甘い香りの<br>オレンジピールクッキー</h2>
        <p>オレンジピールのちょっとほろ苦い甘さと香りが美味しさを引き立ててくれる、やめられなくなるクッキーです。</p>
      </div>
      <figure class="orange-photo">
        <img src="images/orange.jpg" width="1500" height="1000" alt="オレンジ">
      </figure>
      <div class="orange-sub">
        <img src="images/bottle.jpg" width="340" height="320" alt="かわいい小瓶">
        <p>かわいい小瓶に入ったパッケージはテーブルに置いておくだけでも絵になります。甘いものが苦手な人にもおすすめです。</p>
      </div>
    </section>
  </body>
</html>
