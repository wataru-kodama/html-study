<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>非対称なレイアウト</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <section class="cake">
      <div class="cake-main">
        <h2>ふわもち<br>チョコカップケーキ</h2>
        <p>ふわふわでモチモチな食感が幸せ気分を満たしてくれるチョコカップケーキ。冷やしても、温めても美味しくいただけるのです。</p>
      </div>
      <figure class="cake-photo">
        <img src="images/cake.jpg" width="955" height="1000" alt="ケーキ">
      </figure> 
      <div class="cake-sub">
        <h3>
          <span class="fas fa-gift"></span>
          GIFT BOX
        </h3>
        <p>午後のおやつに、ティータイムに、珈琲のおともに、もちろんちょっと小腹が空いた時にこっそりと食べるのもおすすめです。1つずつ個包装してリボンをかけたものや、お得なまとめ買いセットまで、よりどりなパッケージから選べます。</p>
      </div>
    </section>
  </body>
</html>
